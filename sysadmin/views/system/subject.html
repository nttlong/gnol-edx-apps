<div title="${_>'Thêm mới/sửa thông tin chủ đề'}" ng-init="data=$parent.selectedItem||{SubjectCode:'',SubjectName:'',SubjectFName:''}">
    <form-layout>
        <form-template>
            <div>
                <label>${_>"Mã"}</label><input type="text" ng-model="data.SubjectCode"/>
            </div>
            <div>
                <label>${_>"Tên"}</label><input type="text" ng-model="data.SubjectName" span="12"/>
                <label>${_>"Tên khác"}</label><input type="text" ng-model="data.SubjectFName" span="12"/>
            </div>
            <div>
                <label>${_>"Ghi chú"}</label>
                <textarea ng-model="data.SubjectDescription" span="12" class="form-control"></textarea>
            </div>
            <div>
                <div span="12">
                     {{doSaveResult}}   
                </div>
            </div>
            <div>
                <div class="btn-toolbar pull-right" role="toolbar" span="12">
                    <div class="btn-group">

                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" ng-click="doSave()">${_>"Cập nhật"}</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" ng-click="$doClose();">${"Đóng"}</button>
                    </div>
                </div>
            </div>
        </form-template>
    </form-layout>
    <ajax url="${currentUrl}">
        <call data-id="DoSaveItem" data-params="data" data-function="doSave" ng-model="doSaveResult"/>
    </ajax>
</div>
