<%inherit file="base.html"/>
<div class="container">
    <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <span>&nbsp;</span>
            </div>
        </div>
    <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <span>&nbsp;</span>
            </div>
        </div>
    <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <span>&nbsp;</span>
            </div>
        </div>
    <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <span>&nbsp;</span>
            </div>
        </div>
    %if error_type=="token_was_not_found":
        <p>
            ${_>"Activation token was not found"}
        </p>
    %elif error_type == "token_was_expired":
        <p>
            ${_>"Activation token was expired"}
        </p>
    %else:

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
               <form action="" method="post" role="form">
                        <input type="hidden" name="csrfmiddlewaretoken" value="${csrf_token.__str__()}"/>
                        <input type="submit" value="${_>'Active your account now'}" class="btn btn-primary">
                </form>
            </div>
        </div>

    %endif
</div>
