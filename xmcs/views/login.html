<%inherit file="base.html"/>
<div class="container" style="max-width:400px" id="main-container">
    <div class="row">
        <div class="xs-col-12">
            <span>&nbsp;</span>
        </div>
    </div>
    <form action="" method="post" role="form">
        <legend>${_//"Login"}</legend>

        <div class="form-group">
            <form-layout xs-cols="4,8" sm-cols="4,8" md-cols="4,8" lg-cols="4,8">
                    <input type="hidden" name="csrfmiddlewaretoken" value="${csrf_token.__str__()}"/>
                <form-template>
                        <div>
                                <label>${_//"Username or email"}</label><input type="text" placeholder="${_//'Username or email'}" name="id">
                                <label>${_//"Password"}</label><input type="password" placeholder="${_//'Enter password'}" name="pwd">
                        </div>
                        
                        % if error:
                            <div>
                                 <p>
                                   ${error.message}   
                                 </p>   
                            </div>
                        % endif
                        
                        <div>
                            <div class="btn-toolbar pull-right" role="toolbar" span="12">
                                <div class="btn-group">

                                </div>
                                <div class="btn-group">

                                </div>
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-default">${_//"Login"}</button>
                                </div>
                            </div>
                        </div>
                </form-template>

            </form-layout>
        </div>
        
    </form>

</div>
<script>
    $(document).ready(function(){
        $("#main-container").css({
            "min-height":$(window).height()-80
        })
    })
</script>
