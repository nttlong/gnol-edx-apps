<div title="${_//'Thêm mới khóa học'}" >
    <form-layout md-cols="4,8" md-sm-cols="4,8" lg-cols="4,8" xs-cols="4,8" ng-if="!data.error">
        <form-template>
            <div>
                <label>${_//"Chủ đề"}</label><select class="form-control" ng-model="data.subject">
                    <option ng-repeat="p in subjects" value="{{p.id}}">{{p.SubjectName}}</option>
                </select>
                <label>${_//"Tên"}</label><input type="text" ng-model="data.name">
                <label>${_//"Tổ chức"}</label><input type="text" value="{{data.data.Org}}" readonly="readonly"/>
                <label>${_//"Mã số"}</label><input type="text" ng-model="data.number"/>
                <label>${_//"Lần khởi tạo"}</label><input type="text" ng-model="data.run"/>
            </div>
            <div>
                <div span="12" ng-if="DoCreateCourseWareResult.error">
                    {{DoCreateCourseWareResult}}
                </div>
            </div>
            <div>
                <div class="btn-toolbar pull-right" role="toolbar" span="12">
                    <div class="btn-group">
                            
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" ng-click="doCreateItem()">${_//"Tạo"}</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" ng-click="$doClose();">${_//"Bỏ qua"}</button>
                    </div>
                </div>
            </div>
        </form-template>
    </form-layout>
    <div ng-if="data.error=='org_was_not_found'">
        <div>
                ${_>"Thất đáng tiếc !<br/>Tài khoản đang sử dụng không thuộc một tổ chức nào. Vì vậy, bạn không thể tạo khóa học"}
        </div>
        <div>
                <button type="button" class="btn btn-default pull-right" ng-click="$doClose();">${_//"Tôi đã hiểu"}</button>
        </div>
        
        

    </div>
    <ajax url="${currentUrl}">
        <call data-id="DoLoadItem" ng-model="data" />
        <call data-id="DoLoadSubjects" ng-model="subjects" />
        <call data-id="DoCreateCourseWare" data-params="data" ng-model="DoCreateCourseWareResult" data-function="doCreateItem" data-callback="getResult" />
    </ajax>    
    <script>
        (function(scope){
            scope.getResult=function(res){
                debugger;
                console.log(res);
                if(res.url){
                    window.location.href="${absUrl}"+res.url;
                }
            }
        })
    </script>
</div>
