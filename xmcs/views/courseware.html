<div title="${_//'Thêm mới khóa học'}" >
    <form-layout md-cols="4,8" md-sm-cols="4,8" lg-cols="4,8" xs-cols="4,8">
        <form-template>
            <div>
                <label>${_//"Chủ đề"}</label><select class="form-control"></select>
                <label>${_//"Tên"}</label><input type="text" ng-model="data.name">
                <label>${_//"Tổ chức"}</label><input type="text" ng-model="data.org"/>
                <label>${_//"Mã số"}</label><input type="text" ng-model="data.number"/>
                <label>${_//"Lần khởi tạo"}</label><input type="text" ng-model="data.run"/>
            </div>
            <div>
                <div class="btn-toolbar pull-right" role="toolbar" span="12">
                    <div class="btn-group">
                            
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary" ng-click="doCreateItem()">${_//"Tạo"}</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-default" ng-click="$doClose();">${_//"Bỏ qua"}</button>
                    </div>
                </div>
            </div>
        </form-template>
    </form-layout>
    <ajax url="${currentUrl}">
        <call data-id="DoInit" ng-model="data" />

    </ajax>    

</div>
